<div>
  <h1>New Releases</h1>
  <p>
    The following is a list of new releases. <br />
    Click the <b>album cover</b> or <b>artist name</b> for more information.
  </p>
  <br />
</div>
<div class="content">
  <div fxLayout="row wrap" fxLayout.xs="column">
    <!-- Single "Responsive" Card-->
    <div
      *ngFor="let release of releases"
      fxFlex
      [style.margin]="'20px'"
      ng-controller="datCtrl"
    >
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title>{{ release.name }}</mat-card-title>
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          class="mat-card-image album-cover"
          src="{{ release.images[0].url }}"
          alt="album art"
          [routerLink]="['/album', release.id]"
          routerLinkActive=""
        />
        <strong>Release Date: </strong
        >{{ release.release_date | date: "MM/dd/yy" }}<br />
        <strong>Tracks: </strong>{{ release.total_tracks }}<br /><br />
        <mat-card-content>
          <mat-chip-list
            aria-label="Artist selection"
            *ngFor="let artist of release.artists"
          >
            <a [routerLink]="['/artist', artist.id]">
              <mat-chip>{{ artist.name }}</mat-chip>
            </a>
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- -->
  </div>
</div>
